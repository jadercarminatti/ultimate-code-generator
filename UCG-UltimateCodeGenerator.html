<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCarmin Ultimate Code Generator</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1 i {
            margin-right: 15px;
            font-size: 50px;
            color: white;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        textarea {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        select, button {
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        select {
            flex-grow: 1;
            margin-right: 10px;
            background-color: white;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        button i {
            margin-right: 10px;
        }
        .reservation-rights {
            margin-top: 30px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            text-align: center;
        }
        .reservation-rights h2, .reservation-rights p {
            color: white;
        }
        #fileFormat {
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <i class="fa-solid fa-code-branch fa-bounce"></i>
            Ultimate Code Generator
        </h1>
        <textarea id="codeContent" placeholder="Digite seu código aqui..."></textarea>
        
        <div class="controls">
            <select id="fileFormat" size="5">
                <optgroup label="Web Development">
                    <option value="html">HTML File (.html)</option>
                    <option value="css">CSS File (.css)</option>
                    <option value="js">JavaScript File (.js)</option>
                    <option value="json">JSON File (.json)</option>
                    <option value="vue">Vue Component (.vue)</option>
                    <option value="tsx">TypeScript React (.tsx)</option>
                    <option value="jsx">React JSX (.jsx)</option>
                </optgroup>
                <optgroup label="Backend Development">
                    <option value="py">Python File (.py)</option>
                    <option value="java">Java File (.java)</option>
                    <option value="php">PHP File (.php)</option>
                    <option value="rb">Ruby File (.rb)</option>
                    <option value="cs">C# File (.cs)</option>
                    <option value="go">Go File (.go)</option>
                    <option value="rs">Rust File (.rs)</option>
                    <option value="ts">TypeScript File (.ts)</option>
                </optgroup>
                <optgroup label="Mobile Development">
                    <option value="swift">Swift File (.swift)</option>
                    <option value="kt">Kotlin File (.kt)</option>
                    <option value="dart">Dart File (.dart)</option>
                </optgroup>
                <optgroup label="Configuration & Docs">
                    <option value="md">Markdown File (.md)</option>
                    <option value="yaml">YAML File (.yaml)</option>
                    <option value="toml">TOML File (.toml)</option>
                    <option value="env">Environment File (.env)</option>
                </optgroup>
                <optgroup label="Database">
                    <option value="sql">SQL File (.sql)</option>
                    <option value="db">Database File (.db)</option>
                </optgroup>
                <optgroup label="Other">
                    <option value="txt">Plain Text File (.txt)</option>
                    <option value="xml">XML File (.xml)</option>
                    <option value="csv">CSV File (.csv)</option>
                </optgroup>
            </select>
            <button id="generateBtn">
                <i class="fa-solid fa-file-export"></i>
                Generate File
            </button>
        </div>

        <div class="reservation-rights">
            <h2>Copyright Notice</h2>
            <p>© 2024 JCarmin. All Rights Reserved. Unauthorized use, reproduction, or distribution is prohibited.</p>
        </div>
    </div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', function() {
            const content = document.getElementById('codeContent').value;
            const fileFormat = document.getElementById('fileFormat').value;
            
            if (!content) {
                alert('Please enter some content before generating a file.');
                return;
            }

            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `generated_file.${fileFormat}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
